<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <title>Showz</title>
    <style>
        body {
            padding-top: 6rem;
            font-family: 'Fredoka', sans-serif;
        }

        .cover {
            object-fit: cover;
        }
        
        .img-card {
            height: 250px;
        }

        .cus-card {
            width: 100%;
            height: 450px;
        }

        .card-text {
            height: 80px;
            overflow-y: scroll;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .card-text::-webkit-scrollbar {
            display: none;
        }

        .cus-form-control, textarea {
            border-radius: .5rem;
            border: none !important;
        }

        .cus-form-control {
            height: 3.5rem;
        }

        .form-control:focus, textarea:focus {
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.25) !important;
        }
    </style>
  </head>
  <body>    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SHOWZ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                <a class="nav-link" href="#getShowcaseContainer">Showcases</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#addShowcaseContainer">Add Showcase</a>
                </li>
            </ul>
            <div class="d-flex">
                <button id="balance" class="btn btn-outline-secondary">0.00 cUSD</button>
            </div>
            </div>
        </div>
    </nav>

    <div class="col-3 fixed-top alert alert-info alert-dismissible fade show" role="alert">
        <span id="notification"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
      
    <div id="getShowcaseContainer" class="container">
        <div id="showcases" class="row"></div>
    </div>

    <div id="addShowcaseContainer" class="container">
        <div class="row justify-content-center bg-light p-5 my-5">
            <div class="col-sm-12 text-center pb-3">
                <h3 class="fw-bold">Showcase your idea, project, work e.t.c</h3>
            </div>
            <form class="col-sm-6">
                <div class="mb-3">
                    <input id="showcaseName" type="text" class="form-control cus-form-control shadow" required placeholder="Showcase name">
                </div>
                <div class="mb-3">
                    <input id="showcaseImage" type="text" class="form-control cus-form-control shadow" required placeholder="Showcase image link">
                </div>
                <div class="mb-3">
                    <textarea id="showcaseDescription" class="form-control shadow" rows="5" required placeholder="Showcase description"></textarea>
                </div>
                <div class="mt-4 mb-4">
                    <button id="addNewShowcase" type="button" class="btn btn-lg btn-dark shadow">
                        Add Showcase
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="main.js"></script></body>
</html>
